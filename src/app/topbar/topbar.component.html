<div>
  <table>
    <tr>
      <td>
        <app-button-dropdown></app-button-dropdown>
      </td>
      <td>
        <div style="background-color: darkorange; height: 50px; width: 50px;
        text-align: center;vertical-align: middle;line-height: 50px">Start</div>
      </td>
      <td>
        <div style="background-color: mediumpurple; height: 50px; width: 50px;
        text-align: center;vertical-align: middle;line-height: 50px">Target</div>
      </td>
      <td>
        <div style="background-color: rgba(90, 245, 56, 0.75); height: 50px; width: 50px;
        text-align: center;vertical-align: middle;line-height: 50px">Search</div>
      </td>
      <td>
        <div style="background-color: #404040; color: white; height: 50px; width: 50px;
        text-align: center;vertical-align: middle;line-height: 50px">Wall</div>
      </td>
      <td>
        <div style="background-color: deepskyblue; height: 50px; width: 50px;
        text-align: center;vertical-align: middle;line-height: 50px">Path</div>
      </td>
    </tr>
    <tr>
      <td>
        <button style="width: 100px" (click)="generateMaze()">Generate Maze</button>
      </td>
    </tr>
    <tr>
      <td>
        <button style="width: 100px" (click)="resetPath()"> Reset Path</button>
      </td>
    </tr>
    <tr>
      <td>
        <button style="width: 100px" (click)="resetWalls()">Reset Walls</button>
      </td>
    </tr>
    <tr>
      <td>
        <input #diagonal type="checkbox" id="diagonal" name="diagonal"
        [checked]="pathfinderService.diagonalMovement" (change)="onDiagonalToggle(diagonal.checked)">
        <label for="diagonal">Allow Diagonal Movement</label>
      </td>
    </tr>
  </table>
</div>
