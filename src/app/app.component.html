<div (mousedown)="startPainting()" (mouseup)="stopPainting()">
  <div>
    <app-topbar></app-topbar>
    <table cellspacing="1" border="0" align="center" cellpadding="0" style="background-color: #a8a8a8">
      <tr *ngFor="let row of getMap()">
        <td *ngFor="let cell of row">
          <app-cell [column]="cell.column" [row]="cell.row"
                    [isStart]="cell.isStart"
                    [isEnd]="cell.isEnd"
                    [isWall]="cell.isWall"
          ></app-cell>
        </td>
      </tr>
    </table>
  </div>

  <div>


</div>
